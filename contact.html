<!DOCTYPE html>
<html lang="en">
<head>

  <title>Responsive-Portfolio</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
<body>
	<!-- "wrapper" div for sticky footer -->
	<div class="wrapper">

		<header>
			<div id="header_block">
				<div id="header_name_text_block"><h1 id="header_name_text">Iman Eltayeb</h1></div>
				<nav>
					<div class="nav_link"><p><a href="index.html">About</a></p></div>
					<div class="nav_vertical_bar"></div>
					<div class="nav_link"><p><a href="portfolio.html">Portfolio</a></p></div>
					<div class="nav_vertical_bar"></div>
					<div class="nav_link"><p><a href="contact.html">Contact</a></p></div>
				</nav>
			</div>
		</header>

		<div id="main_block">
			<section>
				<h2>Contact</h2>
				<div id="section_grey_line"></div>
				
				<form>
					<label>Name</label><br/>
					<input type="text" name="name" value="Your Name"><br/><br/>

					<label>Email</label><br/>
					<input type="email" name="email" value="example@gmail.com"><br/><br/>

					<label>Message</label><br/>
					<textarea name="message"></textarea><br/>

					<div id="submit_button"><input type="submit" value="Submit"></div>
				</form>
			</section>

			<aside>
        <h3>Connect with Me</h3>
        <div id="aside_grey_line"></div>
        <div id="social_images">
           <a href="https://github.com/imanland" target="_blank">
        <img src="assets/images/github.png" alt="GitHub">
        </a>
          <a href="https://www.linkedin.com/" target="_blank">
        <img src="assets/images/linkedincircle.png" alt="LinkedIn">
        </a>
           <a href="http://stackoverflow.com/" target="_blank">
        <img src="assets/images/stackoverflow.png" alt="Stack Overflow">
        </a>
        </div>
      </aside>
    </div>
  
    <!-- "push" div for sticky footer -->
    <div class="push"></div>
  </div>

  <footer>
    <div id="footer_text"> Copyright &copy; 2018 Iman Eltayeb</div>
  </footer>
